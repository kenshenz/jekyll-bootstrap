<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蚊子战争（屠杀版）!!</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000000;">
<canvas id="gameCanvas" width="640" height="960"></canvas>

<!-- <script src="src/plugins/cocos2d-js-v3.0.js"></script> -->
<script src="game.min.js"></script>
<script>
if(window.WeixinApi) {
	alert("weixinapi");
	WeixinApi.ready(function(Api) {
		alert(123);
		// 微信分享的数据
		var wxData = {
			"appId": "", //服务号可以填写appId
			"imgUrl" : 'http://www.baidufe.com/fe/blog/static/img/weixin-qrcode-2.jpg',
			"link" : 'http://www.baidufe.com',
			"desc" : '蚊子大战（屠杀版）123123，有种就来挑战！',
			"title" : "蚊子大战（屠杀版）123123"
		};
		
		// 分享的回调
		var wxCallbacks = {
			// 分享操作开始之前
			ready : function() {
				// 你可以在这里对分享的数据进行重组
			},
			// 分享被用户自动取消
			cancel : function(resp) {
				// 你可以在你的页面上给用户一个小Tip，为什么要取消呢？
			},
			// 分享失败了
			fail : function(resp) {
				// 分享失败了，是不是可以告诉用户：不要紧，可能是网络问题，一会儿再试试？
			},
			// 分享成功
			confirm : function(resp) {
				// 分享成功了，我们是不是可以做一些分享统计呢？
			},
			// 整个分享过程结束
			all : function(resp,shareTo) {
				// 如果你做的是一个鼓励用户进行分享的产品，在这里是不是可以给用户一些反馈了？
			}
		};
		
		// 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
		Api.shareToFriend(wxData, wxCallbacks);
	
		// 点击分享到朋友圈，会执行下面这个代码
		//Api.shareToTimeline(wxData, wxCallbacks);
	
		// 点击分享到腾讯微博，会执行下面这个代码
		//Api.shareToWeibo(wxData, wxCallbacks);
	
		// iOS上，可以直接调用这个API进行分享，一句话搞定
		Api.generalShare(wxData,wxCallbacks);
	
		// 有可能用户是直接用微信“扫一扫”打开的，这个情况下，optionMenu、toolbar都是off状态
		// 为了方便用户测试，我先来trigger show一下
		// optionMenu
		var elOptionMenu = document.getElementById('optionMenu');
		elOptionMenu.click(); // 先隐藏
		elOptionMenu.click(); // 再显示
		// toolbar
		var elToolbar = document.getElementById('toolbar');
		elToolbar.click(); // 先隐藏
		elToolbar.click(); // 再显示
	});
}
</script>
</body>
</html>
